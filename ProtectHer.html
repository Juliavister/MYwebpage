<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProtectHer (Updating)</title>
  <style>
    div.gallery {
      border: 1px solid #ccc;
    }
    div.gallery:hover {
      border: 1px solid #777;
    }
    div.gallery img {
      width: 100%;
      height: auto;
    }
    div.desc {
      padding: 15px;
      text-align: center;
    }
    * {
      box-sizing: border-box;
    }
    .responsive {
      padding: 0 6px;
      float: left;
      width: 24.99999%;
    }
    @media only screen and (max-width: 700px) {
      .responsive {
        width: 49.99999%;
        margin: 6px 0;
      }
    }
    @media only screen and (max-width: 500px) {
      .responsive {
        width: 100%;
      }
    }
    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
<h1 style = "color:#F08080" > ProtectHer Screenshots </h1>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/">
      <img src="images/" alt="Home" width="600" height="400">
    </a>
    <div class="desc">Home</div>
  </div>
</div> 

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/">
      <img src="images/" alt="Home ON" width="600" height="400">
    </a>
    <div class="desc">Interactive Map</div>
  </div>
</div>

</body>
</html>
