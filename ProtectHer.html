<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProtectHer</title>
  <style>
    div.gallery {
      border: 1px solid #ccc;
    }
    div.gallery:hover {
      border: 1px solid #777;
    }
    div.gallery img {
      width: 100%;
      height: auto;
    }
    div.desc {
      padding: 15px;
      text-align: center;
    }
    * {
      box-sizing: border-box;
    }
    .responsive {
      padding: 0 6px;
      float: left;
      width: 24.99999%;
    }
    @media only screen and (max-width: 700px) {
      .responsive {
        width: 49.99999%;
        margin: 6px 0;
      }
    }
    @media only screen and (max-width: 500px) {
      .responsive {
        width: 100%;
      }
    }
    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Go Back Button */
    .go-back-btn {
      padding: 10px 20px;
      background: #F08080; /* Matches heading color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .go-back-btn:hover {
      background: #d96f6f; /* Slightly darker on hover */
    }
  </style>
</head>
<body>

<!-- Go Back Button -->
<button class="go-back-btn" onclick="window.history.back()">‚Üê Go Back</button>

<h1 style="color:#F08080">ProtectHer Screenshots</h1>

<div class="responsive">
  <div class="gallery">
    <a href="images/PH-home.JPG" class="glightbox" data-title="Home">
      <img src="images/PH-home.JPG" alt="Home">
    </a>
    <div class="desc">Home</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a href="images/PH-location.JPG" class="glightbox" data-title="Interactive Map">
      <img src="images/PH-location.JPG" alt="Interactive Map">
    </a>
    <div class="desc">Interactive Map</div>
  </div>
</div>

<div class="clearfix"></div>

</body>
</html>
