<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lovable Plants Simulator</title>
    <style>
        .picture {
            display: inline-block;
            margin: 10px;
        }
        .picture-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    </style>
</head>
<body>
<h1>App interface</h1>

  <div class="picture">
    <img src="images/LovableHome.png" alt="Picture 1">
    <p>Home screen</p>
  </div>
<div class="picture">
    <img src="images/LovavleNotifON.png" alt="Picture 2">
    <p>Enable notifications on</p>
  </div>
 <div class="picture">
    <img src="images/LovableReminder.png" alt="Picture 3">
    <p>Set reminder screen</p>
  </div>
 <div class="picture">
    <img src="images/LovableSetDate.png" alt="Picture 4">
    <p>Choose date</p>
  </div>
<div class="picture">
    <img src="images/LovableSetTime.png" alt="Picture 5">
    <p>Choose time</p>
  </div>
 <div class="picture">
    <img src="images/LovableAddPlant.png" alt="Picture 6">
    <p>Add Plant screen</p>
  </div>
 <div class="picture">
    <img src="images/LovableEditList.png" alt="Picture 7">
    <p>Edit plant list</p>
  </div>

</body>
</html>
