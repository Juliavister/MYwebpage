<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lovable Plants Simulator</title>
    <style>
       div.gallery {
           border: 1px solid #ccc;
       }
       div.gallery:hover {
           border: 1px solid #777;
       }
       div.gallery img {
           width: 100%;
           height: auto;
       }
       div.desc {
           padding: 15px;
           text-align: center;
       }
       * {
           box-sizing: border-box;
       }
       .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
       }
       @media only screen and (max-width: 700px) {
           .responsive {
               width: 49.99999%;
               margin: 6px 0;
           }
       }
       @media only screen and (max-width: 500px) {
           .responsive {
               width: 100%;
           }
       }
       .clearfix:after {
           content: "";
           display: table;
           clear: both;
       }
       
       /* Go Back Button */
       .go-back-btn {
           padding: 10px 20px;
           background: #F08080; /* Matches heading color */
           color: white;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           margin-bottom: 20px;
           font-size: 16px;
       }
       .go-back-btn:hover {
           background: #d96f6f; /* Slightly darker on hover */
       }
    </style>
</head>
<body>

  <!-- Go Back Button -->
  <button class="go-back-btn" onclick="window.history.back()">‚Üê Go Back</button>

  <h1 style="color:#F08080">Lovable Plants IOS Application (Simulator Screens)</h1>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovableHome.png">
        <img src="images/LovableHome.png" alt="Home">
      </a>
      <div class="desc">Home screen</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovavleNotifON.png">
        <img src="images/LovavleNotifON.png" alt="Enable notifications">
      </a>
      <div class="desc">Enable notifications</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovableReminder.png">
        <img src="images/LovableReminder.png" alt="Set reminder">
      </a>
      <div class="desc">Set reminder screen</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovableSetDate.png">
        <img src="images/LovableSetDate.png" alt="Choose date">
      </a>
      <div class="desc">Choose date</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovableSetTime.png">
        <img src="images/LovableSetTime.png" alt="Choose time">
      </a>
      <div class="desc">Choose time</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovableAddPlant.png">
        <img src="images/LovableAddPlant.png" alt="Add plant">
      </a>
      <div class="desc">Add plant</div>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="images/LovableEditList.png">
        <img src="images/LovableEditList.png" alt="Edit plant list">
      </a>
      <div class="desc">Edit plant list</div>
    </div>
  </div>

  <div class="clearfix"></div>
</body>
</html>
