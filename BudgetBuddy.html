<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BudgetBuddy</title>
  <style>
    div.gallery {
      border: 1px solid #ccc;
    }
    div.gallery:hover {
      border: 1px solid #777;
    }
    div.gallery img {
      width: 100%;
      height: auto;
    }
    div.desc {
      padding: 15px;
      text-align: center;
    }
    * {
      box-sizing: border-box;
    }
    .responsive {
      padding: 0 6px;
      float: left;
      width: 24.99999%;
    }
    @media only screen and (max-width: 700px) {
      .responsive {
        width: 49.99999%;
        margin: 6px 0;
      }
    }
    @media only screen and (max-width: 500px) {
      .responsive {
        width: 100%;
      }
    }
    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Go Back Button */
    .go-back-btn {
      padding: 10px 20px;
      background: #F08080; /* Matches heading color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .go-back-btn:hover {
      background: #d96f6f; /* Slightly darker on hover */
    }
  </style>
</head>
<body>

<!-- Go Back Button -->
<button class="go-back-btn" onclick="window.history.back()">‚Üê Go Back</button>

<h1 style="color:#F08080">BudgetBuddy Content</h1>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyReg.png">
      <img src="images/BudgetBuddyReg.png" alt="Register User">
    </a>
    <div class="desc">Register User</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyLogin.png">
      <img src="images/BudgetBuddyLogin.png" alt="Login">
    </a>
    <div class="desc">Login</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyDash.PNG">
      <img src="images/BudgetBuddyDash.PNG" alt="Dashboard">
    </a>
    <div class="desc">Dashboard</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyMonthly.PNG">
      <img src="images/BudgetBuddyMonthly.PNG" alt="Monthly Report">
    </a>
    <div class="desc">Monthly Report</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyAlert.png">
      <img src="images/BudgetBuddyAlert.png" alt="Pop up alert">
    </a>
    <div class="desc">Pop up alert</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyChart.png">
      <img src="images/BudgetBuddyChart.png" alt="Yearly category report example">
    </a>
    <div class="desc">Yearly category report example</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="images/BudgetBuddyHistory.png">
      <img src="images/BudgetBuddyHistory.png" alt="History Feature">
    </a>
    <div class="desc">History Feature</div>
  </div>
</div>

<div class="clearfix"></div>

</body>
</html>
